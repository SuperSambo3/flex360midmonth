<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidMonth Meeting Randomizer</title>
    <style>
        body {
            background-color: #1e1e1e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        body.spinning { background-color: #050505; }

        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.2rem;
            height: 30px;
            transition: color 0.3s;
        }
        
        .subtitle.hype { color: #f3af19; font-weight: bold; letter-spacing: 1px; }

        /* --- THE WHEEL --- */
        .wheel-container {
            position: relative;
            margin-bottom: 40px;
            transition: transform 0.2s;
        }

        .window {
            height: 240px; 
            width: 400px;
            max-width: 90vw;
            background: #000;
            border: 4px solid #444;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
            
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        body.spinning .window {
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
            50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(255,255,255,0.5); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .pointer-left, .pointer-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            z-index: 20;
            transition: transform 0.3s;
        }

        .pointer-left { left: -20px; border-left: 20px solid #fff; }
        .pointer-right { right: -20px; border-right: 20px solid #fff; }

        body.spinning .pointer-left { transform: translateY(-50%) translateX(-10px); }
        body.spinning .pointer-right { transform: translateY(-50%) translateX(10px); }

        .strip {
            width: 100%;
            transform: translateY(0px); 
            will-change: transform;
        }

        .strip div {
            height: 120px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            text-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            transition: opacity 0.3s;
        }
        
        body.spinning .controls { opacity: 0.3; pointer-events: none; }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:active { transform: translateY(2px); }
        #spin-btn { background: #ffffff; color: #000; box-shadow: 0 4px 0 #999; }
        #reset-btn { background: #333; color: #fff; box-shadow: 0 4px 0 #111; }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- HISTORY --- */
        .history-section {
            width: 100%; max-width: 400px;
            background: #252525; padding: 20px;
            border-radius: 12px; border: 1px solid #333;
        }
        .history-title {
            color: #888; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 15px; border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .history-list { display: flex; flex-direction: column; gap: 10px; }
        .history-item {
            display: flex; justify-content: space-between; padding: 10px;
            background: #1e1e1e; border-radius: 6px; font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <h1>MidMonth Meeting</h1>
    <div class="subtitle" id="status-text">Who is presenting next?</div>

    <div class="wheel-container" id="main-wheel">
        <div class="pointer-left"></div>
        <div class="pointer-right"></div>
        <div class="window">
            <div class="strip" id="strip"></div>
        </div>
    </div>

    <div class="controls">
        <button id="spin-btn" onclick="spin()">Spin Wheel</button>
        <button id="reset-btn" onclick="resetAll()">Reset</button>
    </div>

    <div class="history-section">
        <div class="history-title">Presentation Order</div>
        <div class="history-list" id="history">
            <div style="color:#555; font-style:italic;">No one has presented yet...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const fullTeam = [
            { name: "Sam", color: "#f3af19" },       // Yellow
            { name: "Anna", color: "#ff4444" },      // Red
            { name: "Abby", color: "#42bff5" },      // Blue
            { name: "Liz", color: "#98ff98" },       // Mint Green
            { name: "Elizabeth", color: "#ff69b4" }  // Pink
        ];

        let currentPool = [...fullTeam]; 
        let isSpinning = false;
        const ITEM_HEIGHT = 120; 
        const CENTER_OFFSET = 60; 

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTick(speed) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(100 + (speed * 2), audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playFanfare() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            [261.6, 329.6, 392.0, 523.2].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                const startTime = now + (i * 0.05);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.2, startTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + 3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime);
                osc.stop(startTime + 3);
            });
        }

        // --- LOGIC ---

        function initWheel() {
            const strip = document.getElementById('strip');
            let html = "";
            
            if(currentPool.length === 0) {
                strip.innerHTML = "<div style='height:240px; display:flex; align-items:center; justify-content:center; color:white;'>ALL DONE!</div>";
                document.getElementById('spin-btn').disabled = true;
                return;
            }

            for(let i=0; i<50; i++) {
                currentPool.forEach(person => {
                    html += `<div style="color:${person.color}">${person.name}</div>`;
                });
            }
            strip.innerHTML = html;
            strip.style.transition = 'none';
            strip.style.transform = `translateY(${CENTER_OFFSET}px)`;
            
            document.getElementById('spin-btn').disabled = false;
            document.body.classList.remove('spinning');
            
            // Force browser to accept the new position immediately
            void strip.offsetWidth;
        }

        function spin() {
            if(isSpinning || currentPool.length === 0) return;

            // RESET STEP: 
            // If we are looking at a previous winner, this instantly snaps the wheel 
            // back to the starting line with the *new* (shorter) list of names.
            initWheel();
            updateStatus("Here we go...", true);

            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.body.classList.add('spinning');
            
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const strip = document.getElementById('strip');
            const winnerIndex = Math.floor(Math.random() * currentPool.length);
            const winner = currentPool[winnerIndex];

            const targetIndex = (40 * currentPool.length) + winnerIndex;
            const offset = -(targetIndex * ITEM_HEIGHT) + CENTER_OFFSET;

            let count = 0;
            let tickInterval = setInterval(() => {
                playTick(count);
                count++;
                if(count === 10) updateStatus("Spinning...");
                if(count === 25) updateStatus("Who will it be??");
                if(count === 40) updateStatus("Slowing down...");
                if(count > 60) clearInterval(tickInterval); 
            }, 80);

            strip.style.transition = 'transform 5s cubic-bezier(0.1, 0.9, 0.2, 1)';
            strip.style.transform = `translateY(${offset}px)`;

            setTimeout(() => {
                handleWin(winner, winnerIndex);
            }, 5000);
        }

        function updateStatus(text, isHype = false) {
            const el = document.getElementById('status-text');
            el.innerText = text;
            if(isHype) el.classList.add('hype');
            else el.classList.remove('hype');
        }

        function handleWin(winner, index) {
            updateStatus(winner.name.toUpperCase() + "!", true);
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);

            playFanfare();
            fireConfetti(winner.color);
            
            // Remove from data immediately, but keep Visuals on screen
            currentPool.splice(index, 1);
            addToHistory(winner);
            
            // Re-enable the button so they can click again, 
            // but DO NOT reset the wheel visuals yet.
            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                // Leave the winner text and confetti until they click again
            }, 1000);
        }

        function addToHistory(person) {
            const list = document.getElementById('history');
            if(list.innerText.includes("No one")) list.innerHTML = "";

            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span style="color:${person.color}; font-weight:bold;">${person.name}</span>
                <span style="color:#555;">âœ“</span>
            `;
            list.appendChild(div);
        }

        function resetAll() {
            if(confirm("Start a new meeting? This will reset the order.")) {
                currentPool = [...fullTeam];
                document.getElementById('history').innerHTML = "<div style='color:#555; font-style:italic;'>No one has presented yet...</div>";
                initWheel();
                isSpinning = false;
                updateStatus("Who is presenting next?");
            }
        }

        function fireConfetti(hexColor) {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2, 
                    size: Math.random() * 10 + 5,
                    color: hexColor, 
                    speedX: (Math.random() - 0.5) * 30,
                    speedY: (Math.random() - 0.5) * 30,
                    gravity: 0.25,
                    angle: Math.random() * 6.2
                });
            }

            let frame = 0;
            function animate() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.speedY += p.gravity;
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedX *= 0.94; 
                    p.speedY *= 0.94;

                    if(p.y < canvas.height && p.x > 0 && p.x < canvas.width) {
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });
                frame++;
                if(active && frame < 300) requestAnimationFrame(animate); // Longer confetti time
                else ctx.clearRect(0,0, canvas.width, canvas.height);
            }
            animate();
        }

        window.onload = initWheel;

    </script>
</body>
</html>
