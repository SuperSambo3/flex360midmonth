<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidMonth Meeting Randomizer</title>
    <style>
        body {
            background-color: #1e1e1e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        /* --- THE WHEEL --- */
        .wheel-container {
            position: relative;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }

        .window {
            /* Taller window to show 1 full name + 2 halves */
            height: 240px; 
            width: 400px;
            max-width: 90vw;
            background: #000;
            border: 4px solid #444;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            
            /* The Magic Fade Effect */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
        }

        /* Side Pointers (Arrows) */
        .pointer-left, .pointer-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0; 
            height: 0; 
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            z-index: 20;
        }

        .pointer-left {
            left: -20px;
            border-left: 20px solid #fff;
        }

        .pointer-right {
            right: -20px;
            border-right: 20px solid #fff;
        }

        .strip {
            width: 100%;
            transform: translateY(0px); 
            will-change: transform;
        }

        .strip div {
            height: 120px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            /* Removed border-bottom for cleaner look */
            box-sizing: border-box;
            text-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:active { transform: translateY(2px); }

        #spin-btn {
            background: #ffffff;
            color: #000;
            box-shadow: 0 4px 0 #999;
        }

        #reset-btn {
            background: #333;
            color: #fff;
            box-shadow: 0 4px 0 #111;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- HISTORY LIST --- */
        .history-section {
            width: 100%;
            max-width: 400px;
            background: #252525;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .history-title {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 6px;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <h1>MidMonth Meeting</h1>
    <div class="subtitle">Who is presenting next?</div>

    <div class="wheel-container">
        <div class="pointer-left"></div>
        <div class="pointer-right"></div>
        
        <div class="window">
            <div class="strip" id="strip"></div>
        </div>
    </div>

    <div class="controls">
        <button id="spin-btn" onclick="spin()">Spin Wheel</button>
        <button id="reset-btn" onclick="resetAll()">Reset</button>
    </div>

    <div class="history-section">
        <div class="history-title">Presentation Order</div>
        <div class="history-list" id="history">
            <div style="color:#555; font-style:italic;">No one has presented yet...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const fullTeam = [
            { name: "Sam", color: "#f3af19" },       // Yellow
            { name: "Anna", color: "#ff4444" },      // Red
            { name: "Abby", color: "#42bff5" },      // Blue
            { name: "Liz", color: "#98ff98" },       // Mint Green
            { name: "Elizabeth", color: "#ff69b4" }  // Pink
        ];

        // State variables
        let currentPool = [...fullTeam]; 
        let isSpinning = false;
        
        // SIZING VARIABLES
        const ITEM_HEIGHT = 120; 
        const WINDOW_HEIGHT = 240; 
        // We calculate the offset to center the item: 
        // (Window Height - Item Height) / 2 = (240 - 120) / 2 = 60px
        const CENTER_OFFSET = 60; 

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playFanfare() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            [440, 554, 659, 880].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                const startTime = now + (i * 0.1);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.1, startTime + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + 2);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(startTime);
                osc.stop(startTime + 2);
            });
        }

        // --- LOGIC ---

        function initWheel() {
            const strip = document.getElementById('strip');
            let html = "";
            
            if(currentPool.length === 0) {
                strip.innerHTML = "<div style='height:240px; display:flex; align-items:center; justify-content:center; color:white;'>ALL DONE!</div>";
                document.getElementById('spin-btn').disabled = true;
                return;
            }

            // Create massive list for scrolling
            // We use 50 repetitions to ensure plenty of scroll room
            for(let i=0; i<50; i++) {
                currentPool.forEach(person => {
                    html += `<div style="color:${person.color}">${person.name}</div>`;
                });
            }
            strip.innerHTML = html;
            
            // Set initial position
            // We want to start centered on the first item of a middle set
            // Let's start at index 0, but offset by CENTER_OFFSET so it sits in the middle
            strip.style.transition = 'none';
            strip.style.transform = `translateY(${CENTER_OFFSET}px)`;
            
            document.getElementById('spin-btn').disabled = false;
        }

        function spin() {
            if(isSpinning || currentPool.length === 0) return;
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            if (audioCtx.state === 'suspended') audioCtx.resume();

            const strip = document.getElementById('strip');
            const winnerIndex = Math.floor(Math.random() * currentPool.length);
            const winner = currentPool[winnerIndex];

            // Target the 35th repetition (deep in the list)
            const targetIndex = (35 * currentPool.length) + winnerIndex;
            
            // MATH: 
            // - (Index * Height) moves the top of the item to the top of the window
            // + CENTER_OFFSET moves the item down to the middle of the window
            const offset = -(targetIndex * ITEM_HEIGHT) + CENTER_OFFSET;

            let count = 0;
            let tickInterval = setInterval(() => {
                playTick();
                count++;
                if(count > 50) clearInterval(tickInterval); 
            }, 80);

            // Spin for 4.5 seconds
            strip.style.transition = 'transform 4.5s cubic-bezier(0.1, 0.9, 0.2, 1)';
            strip.style.transform = `translateY(${offset}px)`;

            setTimeout(() => {
                handleWin(winner, winnerIndex);
            }, 4500);
        }

        function handleWin(winner, index) {
            playFanfare();
            fireConfetti(winner.color);
            currentPool.splice(index, 1);
            addToHistory(winner);
            
            // Wait, then reset
            setTimeout(() => {
                isSpinning = false;
                initWheel(); 
            }, 2500);
        }

        function addToHistory(person) {
            const list = document.getElementById('history');
            if(list.innerText.includes("No one")) list.innerHTML = "";

            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <span style="color:${person.color}; font-weight:bold;">${person.name}</span>
                <span style="color:#555;">âœ“</span>
            `;
            list.appendChild(div);
        }

        function resetAll() {
            if(confirm("Start a new meeting? This will reset the order.")) {
                currentPool = [...fullTeam];
                document.getElementById('history').innerHTML = "<div style='color:#555; font-style:italic;'>No one has presented yet...</div>";
                initWheel();
                isSpinning = false;
            }
        }

        // --- CONFETTI ---
        function fireConfetti(hexColor) {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            
            for(let i=0; i<100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2, 
                    size: Math.random() * 8 + 4,
                    color: hexColor, 
                    speedX: (Math.random() - 0.5) * 20,
                    speedY: (Math.random() - 0.5) * 20,
                    gravity: 0.2,
                    angle: Math.random() * 6.2
                });
            }

            let frame = 0;
            function animate() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.speedY += p.gravity;
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedX *= 0.95; 
                    p.speedY *= 0.95;

                    if(p.y < canvas.height && p.x > 0 && p.x < canvas.width) {
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });
                frame++;
                if(active && frame < 200) requestAnimationFrame(animate);
                else ctx.clearRect(0,0, canvas.width, canvas.height);
            }
            animate();
        }

        window.onload = initWheel;

    </script>
</body>
</html>
