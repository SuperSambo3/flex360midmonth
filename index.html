<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidMonth Meeting: Cupids Edition</title>
    <style>
        body {
            background-color: #1e1e1e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            user-select: none;
            overflow-x: hidden; 
            transition: background-color 1s ease;
        }

        /* --- DRAMA STATES --- */
        body.spinning { background-color: #000; }
        
        body.red-alert {
            animation: redAlert 0.5s infinite alternate;
        }

        @keyframes redAlert {
            from { background-color: #000; box-shadow: inset 0 0 0 0 red; }
            to { background-color: #1a0000; box-shadow: inset 0 0 100px 0 red; }
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            color: #ffffff;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            z-index: 20;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.2rem;
            height: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            z-index: 20;
        }

        /* --- GAME STAGE (CUPIDS + WHEEL) --- */
        .game-stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between cupids and wheel */
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
        }

        /* CUPID IMAGES */
        .cupid-img {
            width: 200px; /* Adjust size matches screenshot */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            animation: float 3s ease-in-out infinite;
        }

        .cupid-right {
            transform: scaleX(-1); /* Flips the image to face center */
        }

        @keyframes float {
            0% { transform: translateY(0px) scaleX(1); }
            50% { transform: translateY(-10px) scaleX(1); }
            100% { transform: translateY(0px) scaleX(1); }
        }
        
        /* Special animation for the right cupid to keep the flip */
        @keyframes floatRight {
            0% { transform: translateY(0px) scaleX(-1); }
            50% { transform: translateY(-10px) scaleX(-1); }
            100% { transform: translateY(0px) scaleX(-1); }
        }
        .cupid-right { animation-name: floatRight; }


        /* --- THE WHEEL --- */
        .wheel-container {
            position: relative;
            transition: transform 1s cubic-bezier(0.1, 0.9, 0.2, 1);
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
            flex-shrink: 0; /* Prevents wheel from getting squished */
        }

        body.spinning .wheel-container { transform: scale(1.1); }

        .window {
            height: 240px; 
            width: 400px;
            max-width: 80vw;
            background: #000;
            border: 4px solid #444;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        body.spinning .window { border-color: #fff; box-shadow: 0 0 50px rgba(255, 255, 255, 0.2); }
        body.red-alert .window { border-color: red; box-shadow: 0 0 80px rgba(255, 0, 0, 0.6); }

        .pointer-left, .pointer-right {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 0; height: 0; 
            border-top: 15px solid transparent; border-bottom: 15px solid transparent;
            z-index: 20; transition: transform 0.5s;
        }
        .pointer-left { left: -30px; border-left: 20px solid #fff; }
        .pointer-right { right: -30px; border-right: 20px solid #fff; }

        body.spinning .pointer-left { transform: translateY(-50%) translateX(10px); }
        body.spinning .pointer-right { transform: translateY(-50%) translateX(-10px); }

        .strip { width: 100%; transform: translateY(0px); will-change: transform; }
        .strip div {
            height: 120px; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: bold; text-align: center; width: 100%;
            box-sizing: border-box; text-shadow: 0 2px 0 rgba(0,0,0,0.5);
        }

        /* --- CONTROLS --- */
        .controls { display: flex; gap: 20px; margin-bottom: 40px; position: relative; z-index: 20; }
        button {
            padding: 15px 40px; font-size: 1.2rem; border: none; border-radius: 8px;
            cursor: pointer; transition: transform 0.1s; font-weight: bold; text-transform: uppercase;
        }
        button:active { transform: translateY(2px); }
        #spin-btn { background: #ffffff; color: #000; box-shadow: 0 4px 0 #999; }
        #reset-btn { background: #333; color: #fff; box-shadow: 0 4px 0 #111; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- HISTORY --- */
        .history-section {
            width: 100%; max-width: 400px;
            background: #252525; padding: 20px;
            border-radius: 12px; border: 1px solid #333;
            position: relative; z-index: 20;
        }
        .history-title { color: #888; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .history-list { display: flex; flex-direction: column; gap: 10px; }
        .history-item { display: flex; justify-content: space-between; padding: 10px; background: #1e1e1e; border-radius: 6px; font-size: 1.1rem; }

        /* --- WINNER MODAL --- */
        #winner-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            flex-direction: column; justify-content: center; align-items: center;
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #winner-name {
            font-size: 6rem; font-weight: 900; text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8); margin-bottom: 20px; text-align: center; line-height: 1;
        }
        #close-modal-btn { background: transparent; border: 2px solid white; color: white; padding: 10px 30px; margin-top: 30px; font-size: 1rem; }
        
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }

        /* Mobile Responsive: Hide cupids on very small screens so they don't break layout */
        @media (max-width: 800px) {
            .cupid-img { width: 100px; }
        }
        @media (max-width: 600px) {
            .cupid-img { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div id="winner-modal">
        <div style="color:#888; font-size: 1.5rem; text-transform:uppercase; letter-spacing:5px;">Presenting Next</div>
        <div id="winner-name">NAME</div>
        <button id="close-modal-btn" onclick="closeModal()">Continue</button>
    </div>

    <h1>MidMonth Meeting</h1>
    <div class="subtitle" id="status-text">Who is presenting next?</div>

    <div class="game-stage">
        <img src="cupids.png" class="cupid-img cupid-left" alt="Cupid">
        
        <div class="wheel-container">
            <div class="pointer-left"></div>
            <div class="pointer-right"></div>
            <div class="window">
                <div class="strip" id="strip"></div>
            </div>
        </div>

        <img src="cupids.png" class="cupid-img cupid-right" alt="Cupid">
    </div>

    <div class="controls">
        <button id="spin-btn" onclick="spin()">SPIN</button>
        <button id="reset-btn" onclick="resetAll()">Reset</button>
    </div>

    <div class="history-section">
        <div class="history-title">Presentation Order</div>
        <div class="history-list" id="history">
            <div style="color:#555; font-style:italic;">No one has presented yet...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const fullTeam = [
            { name: "Sam", color: "#f3af19" },       // Yellow
            { name: "Anna", color: "#ff4444" },      // Red
            { name: "Abby", color: "#42bff5" },      // Blue
            { name: "Liz", color: "#98ff98" },       // Mint Green
            { name: "Elizabeth", color: "#ff69b4" }  // Pink
        ];

        let currentPool = [...fullTeam]; 
        let isSpinning = false;
        const ITEM_HEIGHT = 120; 
        const CENTER_OFFSET = 60; 

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTick(intensity) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const baseFreq = 80 + (intensity * 200); 
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000 + (intensity * 2000);
            osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function playBoom() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(0.01, now + 1.5);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(now); osc.stop(now + 1.5);

            [261.6, 329.6, 392.0, 523.2, 783.9].forEach((freq, i) => {
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.type = 'triangle';
                osc2.frequency.value = freq;
                const start = now + 0.1 + (i * 0.05);
                gain2.gain.setValueAtTime(0, start);
                gain2.gain.linearRampToValueAtTime(0.1, start + 0.1);
                gain2.gain.exponentialRampToValueAtTime(0.001, start + 3);
                osc2.connect(gain2); gain2.connect(audioCtx.destination);
                osc2.start(start); osc2.stop(start + 3);
            });
        }

        function initWheel() {
            const strip = document.getElementById('strip');
            let html = "";
            if(currentPool.length === 0) {
                strip.innerHTML = "<div style='height:240px; display:flex; align-items:center; justify-content:center; color:white;'>ALL DONE!</div>";
                document.getElementById('spin-btn').disabled = true;
                return;
            }
            for(let i=0; i<60; i++) {
                currentPool.forEach(person => {
                    html += `<div style="color:${person.color}">${person.name}</div>`;
                });
            }
            strip.innerHTML = html;
            strip.style.transition = 'none';
            strip.style.transform = `translateY(${CENTER_OFFSET}px)`;
            document.getElementById('spin-btn').disabled = false;
        }

        function spin() {
            if(isSpinning || currentPool.length === 0) return;
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.body.classList.add('spinning');
            
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const strip = document.getElementById('strip');
            const winnerIndex = Math.floor(Math.random() * currentPool.length);
            const winner = currentPool[winnerIndex];
            const targetIndex = (50 * currentPool.length) + winnerIndex;
            const offset = -(targetIndex * ITEM_HEIGHT) + CENTER_OFFSET;

            let count = 0; const totalTicks = 60;
            let tickInterval = setInterval(() => {
                count++;
                const intensity = count / totalTicks;
                playTick(intensity);
                if(count === 50) document.body.classList.add('red-alert');
                if(count >= totalTicks) clearInterval(tickInterval); 
            }, 80);

            strip.style.transition = 'transform 5s cubic-bezier(0.1, 0.9, 0.2, 1)';
            strip.style.transform = `translateY(${offset}px)`;

            setTimeout(() => {
                handleWin(winner, winnerIndex);
            }, 5000);
        }

        function handleWin(winner, index) {
            playBoom();
            const modal = document.getElementById('winner-modal');
            const nameEl = document.getElementById('winner-name');
            nameEl.innerText = winner.name;
            nameEl.style.color = winner.color;
            nameEl.style.textShadow = `0 0 50px ${winner.color}`;
            modal.style.display = 'flex';
            fireConfetti(winner.color);
            currentPool.splice(index, 1);
            addToHistory(winner);
        }

        function closeModal() {
            document.getElementById('winner-modal').style.display = 'none';
            document.body.classList.remove('spinning');
            document.body.classList.remove('red-alert');
            isSpinning = false;
            initWheel();
        }

        function addToHistory(person) {
            const list = document.getElementById('history');
            if(list.innerText.includes("No one")) list.innerHTML = "";
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<span style="color:${person.color}; font-weight:bold;">${person.name}</span><span>âœ“</span>`;
            list.appendChild(div);
        }

        function resetAll() {
            if(confirm("Start a new meeting?")) {
                currentPool = [...fullTeam];
                document.getElementById('history').innerHTML = "<div style='color:#555; font-style:italic;'>No one has presented yet...</div>";
                initWheel();
                isSpinning = false;
                document.body.classList.remove('spinning');
                document.body.classList.remove('red-alert');
                document.getElementById('winner-modal').style.display = 'none';
            }
        }

        function fireConfetti(hexColor) {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const particles = [];
            for(let i=0; i<200; i++) {
                particles.push({
                    x: canvas.width / 2, y: canvas.height / 2, 
                    size: Math.random() * 10 + 5, color: hexColor, 
                    speedX: (Math.random() - 0.5) * 40, speedY: (Math.random() - 0.5) * 40,
                    gravity: 0.25, angle: Math.random() * 6.2
                });
            }
            let frame = 0;
            function animate() {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.speedY += p.gravity; p.x += p.speedX; p.y += p.speedY;
                    p.speedX *= 0.93; p.speedY *= 0.93;
                    if(p.y < canvas.height && p.x > 0 && p.x < canvas.width) {
                        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
                        active = true;
                    }
                });
                frame++;
                if(active && frame < 300) requestAnimationFrame(animate);
                else ctx.clearRect(0,0, canvas.width, canvas.height);
            }
            animate();
        }

        window.onload = initWheel;
    </script>
</body>
</html>
